<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSpotlight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9342f4f92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://js.stripe.com/v3/"></script>

    <script src="index.js"></script>
</head>
<body>
    <section id="header">
        <a href="index.html" class="logo">Style<span>Spotlight</span></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a class="active" href="cart.html"><img src="img/cart.png " alt="" srcset=""></a></li>
                <li><a href="login.html" id="login"><i class="fa-solid fa-user" style="color: white;" font-size=30px;></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark" style="color:black"></i></a>
            </ul>
            <div id="mobile">
                <i id="bar" class="fas fa-outdent" style="color: #ffffff;"></i>
            </div>
        </div>
    </section>
    
    <section id="page-header" class="checkout-header">
      <h2>Checkout</h2>
      <!-- <p>Leave us a message!</p> -->
    </section>

    <section id="checkout">
        <div class="checkout-container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="text" name="" placeholder="Enter email">
    
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            State
                            <select>
                                <option>Choose State..</option>
                                <option>Rajasthan</option>
                                <option>Tamil Nadu</option>
                                <option>Bangalore</option>
                                <option>Maharashtra</option>
                                <option>Hariyana</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                            </select>
                        </label>
                            <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="img/card1.png" width="100">
                    <img src="img/card2.png" width="50">
                    <br><br>
    
                    Credit card number
                <input type="text" name="" placeholder="Enter card number">
                    
                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <input type="submit" name="" value="Proceed to Payment Gateway">
            </div>
        </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1" >
        <div class="newstext">
            <h4>Sign Up For News</h4>
            <p>Get Email Updates For Special Offers</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your Email Address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <script>
        const bar = document.getElementById('bar');
        const close = document.getElementById('close');
        const nav = document.getElementById('navbar');

        if (bar) {
            bar.addEventListener('click', () => {
                nav.classList.add('active');
            })
        }

        if (close) {
            close.addEventListener('click', () => {
                nav.classList.remove('active');
            })
        }


    </script>
</body>
</html>
