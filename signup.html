<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleSpotlight</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Allura&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a9342f4f92.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- <script src="index.js"></script> -->
</head>
<body>
    <section id="header">
        <a href="index.html" class="logo">Style<span>Spotlight</span></a>

        <div>
            <ul id="navbar">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html"><img src="img/cart.png " alt="" srcset=""></a></li>
                <li><a class="active" href="login.html" id="login"><i class="fa-solid fa-user" style="color: white;" font-size=30px;></i></a></li>
                <a href="#" id="close"><i class="fa-solid fa-xmark" style="color:black"></i></a>
            </ul>
            <div id="mobile">
                <i id="bar" class="fas fa-outdent" style="color: #ffffff;"></i>
            </div>
        </div>
    </section>
    
    <section id="page-header" class="login-header">
      <h2>Signup</h2>
      <!-- <p>Welcome Back!</p> -->
    </section>

    <section class="form-section">
        <div class="form-container">
            <div class="form2">
                <h1 class="form-heading">New Here? Sign Up!</h1>
                <input type="text" autocomplete="off" id="name" placeholder="full name">
                <input type="email" autocomplete="off" id="email" placeholder="email">
                <input type="password" autocomplete="off" id="password" placeholder="password">
                <input type="number" autocomplete="off" id="number" placeholder="number">
                <span class="error">**This doesn't look correct, reader</span>
                <div>
                    <input type="checkbox" id="tc"><label for="tc">You have agreed to our <a href="#">Terms and Conditions
                    </a></label>
                </div>

                <button class="submit-btn">Sign Up</button>
                <a href="login.html" class="other-form-link">Already signed in</a>
            </div>
         <img src="img/signup.jpg" class="form-img" alt="">
        </div>
    </section>

    <section id="newsletter" class="section-p1 section-m1" >
        <div class="newstext">
            <h4>Sign Up For News</h4>
            <p>Get Email Updates For Special Offers</p>
        </div>
        <div class="form">
            <input type="text" placeholder="Your Email Address">
            <button class="normal">Sign Up</button>
        </div>
    </section>

    <script>
        const bar = document.getElementById('bar');
        const close = document.getElementById('close');
        const nav = document.getElementById('navbar');

        if (bar) {
            bar.addEventListener('click', () => {
                nav.classList.add('active');
            })
        }

        if (close) {
            close.addEventListener('click', () => {
                nav.classList.remove('active');
            })
        }
            formBtn.addEventListener('click', () => {
                let fullname = document.querySelector('#name');
                let email = document.querySelector('#email');
                let password = document.querySelector('#password');
                let number = document.querySelector('#number');
                let tac = document.querySelector('#tc');

                //form validation
                if (fullname.value.length < 3) {
                    alert('name must be 3 letters long');
                } else if (!email.value.length) {
                    alert('Enter your email');
                } else if (password.value.length < 8) {
                    alert('Password must be 8 characters long');
                } else if (Number(number) || number.value.length < 10) {
                    alert('Invalid Number, Please enter valid number');
                }
            })

    </script>
</body>
</html>
